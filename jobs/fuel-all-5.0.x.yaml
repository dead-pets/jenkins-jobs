- job:
    name: fuel-all-5.0.x
    logrotate:
      daysToKeep: 10
      numToKeep: 10
      artifactDaysToKeep: -1
      artifactNumToKeep: 1
    scm:
      - git:
          url: https://github.com/stackforge/fuel-main.git
          branches:
            - stable/5.0
          skip-tag: true
          wipe-workspace: false
    builders:
      - shell: |
          git review -x 109596
          rm -rf artifacts
          make deep_clean
          make DEPS_DIR=objects ARTS_DIR=artifacts USE_MIRROR=msk all centos-repo ubuntu-repo puppet openstack-yaml
    publishers:
      - archive:
          artifacts: artifacts/*
          latest-only: true
    triggers:
      - timed: #H H(3-5) * * 1-5
    wrappers:
      - timeout:
          timeout: 180
          fail: true
