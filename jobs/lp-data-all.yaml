- job:
    name: lp-data-all
    description: "Import all bugs and teams data from Launchpad"
    logrotate:
      daysToKeep: 30
      numToKeep: 100
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    scm:
      - git:
          url: https://github.com/dmi-try/launchpad-report.git
          branches:
            - fetch-all
          skip-tag: true
          wipe-workspace: false
    builders:
      - shell: |
          file_name=${JOB_NAME}-${BUILD_NUMBER}-$(date '+%Y-%m-%d')
          rm -rf artifacts
          virtualenv venv
          # venv/bin/pip install https://launchpad.net/lazr.authentication/trunk/0.1.2/+download/lazr.authentication-0.1.2.tar.gz
          # venv/bin/python setup.py install
          mkdir -p artifacts
          venv/bin/pip install pandas numpy launchpadlib simplejson
          venv/bin/python fetch_data.py ${file_name}
    publishers:
      - archive:
          artifacts: artifacts/*
    triggers:
      - timed: H 9,21 * * 1-5
    wrappers:
      - timeout:
          timeout: 720
          fail: true
