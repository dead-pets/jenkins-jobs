- job:
    name: lpgrabber-reports
    description: "Generate Launchpad reports"
    logrotate:
      daysToKeep: 30
      numToKeep: 100
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    scm:
      - git:
          url: https://github.com/dmi-try/lpgrabber.git
          branches:
            - master
          skip-tag: true
          wipe-workspace: false
    builders:
      - shell: |
          file_name=${JOB_NAME}-${BUILD_NUMBER}-$(date '+%Y-%m-%d')
          from_date=$(date --date="1 day ago" "+%Y-%m-%d")
          rm -rf artifacts
          virtualenv venv
          venv/bin/pip install .
          mkdir -p artifacts
          venv/bin/pip install ipython nbconvert jupyter-client jupyter-core ipykernel matplotlib
          cd artifacts && ../venv/bin/ipython nbconvert --to=html --template=full --ExecutePreprocessor.enabled=True --ExecutePreprocessor.allow_errors=True ../reports/*.ipynb
    publishers:
      - archive:
          artifacts: artifacts/*
    wrappers:
      - timeout:
          timeout: 1440
          fail: false
