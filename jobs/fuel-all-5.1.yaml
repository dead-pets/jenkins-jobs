- job:
    name: fuel-all-6.0
    logrotate:
      daysToKeep: 10
      numToKeep: 10
      artifactDaysToKeep: -1
      artifactNumToKeep: 1
    scm:
      - git:
          url: https://github.com/stackforge/fuel-main.git
          branches:
            - stable/5.1
          skip-tag: true
          wipe-workspace: false
    builders:
      - shell: |
          rm -rf objects
          mkdir -p objects
          ln -sf ~/workspace/fuel-all-5.0/artifacts objects/5.0
          rm -rf artifacts
          make deep_clean
          make DEPS_DIR=objects ARTS_DIR=artifacts UPGRADE_VERSIONS="5.1" USE_MIRROR=msk iso img version-yaml puppet centos-repo ubuntu-repo openstack-yaml
    publishers:
      - archive:
          artifacts: artifacts/fuel-*.iso, artifacts/fuel-*.img, artifacts/fuel-*.tgz, artifacts/version.yaml
          latest-only: true
    triggers:
      - timed: #H H(6-7) * * 1-5
    wrappers:
      - timeout:
          timeout: 180
          fail: true
